<!DOCTYPE html>
<html>
<head>
	<title>demo.3</title>
</head>
	<meta charset="utf-8"/>
<body>
<table border="1" cellspacing="0">
	<tr>
		<td>用户名：</td>
		<td><input type="text" name="username"></td>
	</tr>
	<tr>
		<td>密码：</td>
		<td><input type="text" name="password"></td>
	</tr>
	<tr>
		<td>确认密码：</td>
		<td><input type="text" name="passWord2"></td>
	</tr>
	<tr>
		<td>性别：</td>
		<td>男<input type="radio" name="sex">
		女<input type="radio" name="sex">
		</td>
	</tr>
	<tr>
		<td>生日</td>
		<td>
		<select>
			<option>公历</option>
			<option>阴历</option>
		</select>
		<select>
			<option>年</option>
			<option>1997</option>
			<option>1998</option>
		</select>
		<select>
			<option>月</option>
			<option>1</option>
			<option>2</option>
		</select>
		<select>
			<option>日</option>
			<option>1</option>
			<option>2</option>
		</select>
		</td>
	</tr>
	<tr>
	<td>所在地：</td>	
	<td>
		<select>
			<option>中国</option>
		</select>
		<select>
			<option>河北</option>
		</select>
		<select>
			<option>石家庄</option>
		</select>
	</td>
	</tr>
	<tr>
		<td>验证码</td>
		<td><input type="text" name="yanzhengma"><img src="yanzhengma.jpg"></td>
	</tr>

		<td>
			<select>
				<option>身份证</option>
			</select>
		</td>
	</tr>
	<tr>
	<td>证件号：</td>
	<td><input type="text" name="zhengjianhao"></td>
	</tr>
	<tr>
		<td>爱好</td>
		<td><input type="checkbox" name="hobby">音乐
		<input type="checkbox" name="hobby">读书
		<input type="checkbox" name="hobby">跳舞
		<input type="checkbox" name="hobby">下棋
		<input type="checkbox" name="hobby">其他</td>
    </tr>
	<tr>
	    <td>说明:</td>
	    <td><textarea cols="30" rows="5"></textarea></td>
    </tr>
    <tr>
    	<td>上传头像</td>
    	<td><input type="file" name="pic"></td>
    </tr>
    <tr>
    	<td colspan="2" align="center"><input type="submit" name="submit" value="提交">
    	<input type="submit" name="submit" value="重置">
    	<input type="submit" name="submit" value="按钮"></td>
    </tr>

</html>
